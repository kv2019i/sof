	route."2" {
		source	"mixin.1.1"
		sink	"mixout.2.1"
	}

	route."3" {
		source	"gain.4.1"
		sink	"copier.SSP.4.1"
	}

	route."4" {
		source	"mixin.3.1"
		sink	"mixout.4.1"
	}

	route."5" {
		source	"copier.SSP.6.1"
		sink	"copier.host.5.1"
	}
}
